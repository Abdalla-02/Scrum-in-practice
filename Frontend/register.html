<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrieren</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <a href="index.html"> <!-- Adjust the href to your home page's URL -->
          <img id="logo" src="logo.png" alt="Logo">
      </a>
        <!-- Ersetzen Sie "your-logo.png" durch den Pfad zu Ihrem Logo-Bild -->

        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Registrieren</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName">Vorname:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Geben Sie Ihren Vornamen ein">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">Nachname:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Geben Sie Ihren Nachnamen ein">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" class="form-control" id="username" placeholder="Geben Sie Ihren Benutzernamen ein">
              </div>
              <div class="form-group">
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" class="form-control" id="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein">
              </div>
              <div class="form-group">
                <label for="phoneNumber">Telefonnummer:</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Geben Sie Ihre Telefonnummer ein">
              </div>
              <div class="form-group">
                <label for="password">Passwort:</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Geben Sie Ihr Passwort ein">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">Anzeigen</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Passwort bestätigen:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Bestätigen Sie Ihr Passwort">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Registrieren</button>
            </form>
          </div>
        </div>
        <div class="mt-3">
          <a class="btn btn-secondary btn-block" href="login.html">Zurück zu Anmelden</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS und Abhängigkeiten (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('showPasswordBtn').addEventListener('click', function () {
      var passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });
  </script>
<footer>
  <div class="container-footer">
      <div class="row">
          <div class="col-md-6">
              <p>&copy; 2024 Stadtgarten und Friedhöfe</p>
          </div>
          <div class="col-md-6">
              <p>
                  <a href="#" class="footer-link">About Us</a>
                  <a href="javascript:void(0)" class="footer-link" onclick="toggleContact()">Contact Us</a>
                  <div id="contact-info" style="display: none;">
                      <!-- Your contact information goes here -->
                      <p>Email: contact@example.com</p>
                      <p>Phone: +123 456 789</p>
                  </div>
                  
              </p>
              <p>
                  <a href="#" class="footer-icon"><img src="facebook_logo.png" alt="Facebook"></a>
                  <a href="#" class="footer-icon"><img src="instagram_logo.png" alt="Instagram"></a>
                  <a href="#" class="footer-icon"><img src="x_logo.png" alt="X"></a>
              </p>
          </div>
      </div>
  </div>
</footer>
</body>

</html>
