<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmelden</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <a href="index.html"> <!-- Adjust the href to your home page's URL -->
          <img id="logo" src="logo.png" alt="Logo">
      </a>
        <!-- Ersetzen Sie "your-logo.png" durch den Pfad zu Ihrem Logo-Bild -->

        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Anmelden</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" class="form-control" id="username" placeholder="Geben Sie Ihren Benutzernamen ein">
              </div>
              <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" class="form-control" id="password" placeholder="Geben Sie Ihr Passwort ein">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
              <a class="btn btn-register btn-block" href="register.html">Registrieren</a>
            </form>
          </div>
        </div>
        <div class="mt-3">
          <a class="btn btn-secondary btn-block" href="index.html">Zurück</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS und Abhängigkeiten (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
