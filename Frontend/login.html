<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="appleid-signin-client-id" content="[CLIENT_ID]">
        <meta name="appleid-signin-scope" content="[SCOPES]">
        <meta name="appleid-signin-redirect-uri" content="[REDIRECT_URI]">
        <meta name="appleid-signin-state" content="[STATE]">
  <title>Anmelden</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <a href="index.html"> <!-- Adjust the href to your home page's URL -->
          <img id="logo" src="logo.png" alt="Logo">
      </a>
        <!-- Ersetzen Sie "your-logo.png" durch den Pfad zu Ihrem Logo-Bild -->

        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Anmelden</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" class="form-control" id="username" placeholder="Geben Sie Ihren Benutzernamen ein">
              </div>
              <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" class="form-control" id="password" placeholder="Geben Sie Ihr Passwort ein">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
              <a class="btn btn-register btn-block" href="register.html">Registrieren</a>
            </form>
          </div>
        </div>
        <script src="https://accounts.google.com/gsi/client" async></script>
    <div id="g_id_onload"
        data-client_id="YOUR_GOOGLE_CLIENT_ID"
        data-login_uri="https://your.domain/your_login_endpoint"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>
    <div id="appleid-signin" class="signin-button" data-color="black" data-border="true" data-type="sign-in"></div>
  <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
  
        <div class="mt-3">
          <a class="btn btn-secondary btn-block" href="index.html">Zurück</a>
        </div>
      </div>
    </div>
  </div>
<style>
    .signin-button {
        width: 337px;
        height: 40px;
    }
</style>

  <!-- Bootstrap JS und Abhängigkeiten (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
