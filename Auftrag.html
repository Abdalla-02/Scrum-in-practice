<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiter Aufträge</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS -->

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img id="logo" src="logo.png" alt="Logo"> <!-- Replace "logo.png" with your actual logo image -->
            Stadtgarten und Friedhöfer
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>


<!-- Main Content -->
<div class="container">
    <!-- Leaflet Map -->
    <div id="map" style="height: 600px; margin-top: 20px;"></div>
</div>

<div id="taskList">
    <h2>Zu gießen</h2>
    <ul id="tasks"></ul>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Define bounds for Magdeburg, Germany
    var magdeburgBounds = L.latLngBounds([52.0625, 11.5519], [52.1754, 11.7563]);

    var map = L.map('map', {
        center: [52.120533, 11.627624],
        zoom: 12,
        maxBounds: magdeburgBounds, // Set maximum bounds for the map
        minZoom: 12 // Set minimum zoom level to avoid zooming out of bounds
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to update icon size based on zoom level
    function updateIconSize() {
        var zoomLevel = map.getZoom();
        var newSize = 24 + (zoomLevel - 12) * 4; // Adjust size based on zoom level
        treeIcon.options.iconSize = [newSize, newSize];
    }

    // Add custom icon for tree marker
    var treeIcon = L.divIcon({

    // Add markers for trees
    var trees = [
        { lat: 52.135533, lng: 11.627624, name: 'Baum 1' },
        { lat: 52.158533, lng: 11.627624, name: 'Baum 2' },
        { lat: 52.1490533, lng: 11.627624, name: 'Baum 3' }
    ];

    trees.forEach(function(tree) {
        L.marker([tree.lat, tree.lng], { icon: treeIcon }).addTo(map)
            .bindPopup(tree.name);
    });

    // Update icon size on zoom
    map.on('zoom', function() {
        updateIconSize();
    });

    // Initial call to set icon size
    updateIconSize();

     // Fetch tasks from the database (replace this with your actual database connection)
    // For demonstration purposes, using a dummy data array
    var tasksData = [
        { id: 1, description: 'Task 1' },
        { id: 2, description: 'Task 2' },
        { id: 3, description: 'Task 3' }
    ];

    function populateTaskList() {
        var tasksList = document.getElementById('tasks');
        tasksData.forEach(function(task) {
            var listItem = document.createElement('li');

            // Create checkbox
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'task' + task.id;  // Unique ID for each checkbox
            checkbox.addEventListener('change', function() {
                // Disable the checkbox once it is checked
                checkbox.disabled = true;
                // You can also add additional logic here if needed
            });
            listItem.appendChild(checkbox);

            // Create label for checkbox
            var label = document.createElement('label');
            label.htmlFor = 'task' + task.id;
            label.textContent = task.description;
            listItem.appendChild(label);

            tasksList.appendChild(listItem);
        });
    }

    // Call the function to populate the task list
    populateTaskList();
</script>
</body>
</html>
