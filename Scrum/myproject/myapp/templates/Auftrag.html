<script>
     // Fetch tasks from the database (replace this with your actual database connection)
    // For demonstration purposes, using a dummy data array
    var tasksData = [
        { id: 1, description: 'Task 1' },
        { id: 2, description: 'Task 2' },
        { id: 3, description: 'Task 3' }
    ];

    function populateTaskList() {
        var tasksList = document.getElementById('tasks');
        tasksData.forEach(function(task) {
            var listItem = document.createElement('li');

            // Create checkbox
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'task' + task.id;  // Unique ID for each checkbox
            checkbox.addEventListener('change', function() {
                // Disable the checkbox once it is checked
                checkbox.disabled = true;
                // You can also add additional logic here if needed
            });
            listItem.appendChild(checkbox);

            // Create label for checkbox
            var label = document.createElement('label');
            label.htmlFor = 'task' + task.id;
            label.textContent = task.description;
            listItem.appendChild(label);

            tasksList.appendChild(listItem);
        });
    }

    // Call the function to populate the task list
    populateTaskList();
</script>
