<html lang="de">
<head>

    <title>Verwaltung</title>
    {%load static%}
    <!-- Bootstrap CSS -->

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
 <!-- Leaflet.draw CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet"href="{%static 'css/MarkerCluster.css'%}">
    <link rel="stylesheet" href="{% static 'css/MarkerCluster.Default.css'%}">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a href="index.html"> <!-- Adjust the href to your home page's URL -->
            <img id="logo" src="{% static 'img/logo.png/' %}" alt="Logo">
        </a>     
                <a class="navbar-brand" href="#">Stadtgarten und Friedhöfe</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'home_view'%}">Abmelden</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <!-- Formular mit den Textfeldern -->
    <form id="filterTrees">
        <label for="Gattung">Gattung:</label>
        <input type="text" id="Gattung" name="Gattung" class="form-control mb-3" placeholder="Gattung eingeben">

        <label for="pflanzjahr">Pflanzjahr:</label>
        <input type="number" id="pflanzjahr" name="pflanzjahr" class="form-control mb-3" placeholder="Pflanzjahr eingeben">

        <label for="gebiet">Gebiet:</label>
        <input type="text" id="gebiet" name="gebiet" class="form-control mb-3" placeholder="Gebiet eingeben">

        <label for="strasse">Straße:</label>
        <input type="text" id="strasse" name="strasse" class="form-control mb-3" placeholder="Straße eingeben">
        
            <!-- Weitere Baumtypen hier hinzufügen -->
        </select>

        <button type="button" class="btn btn-primary" onclick="filterTrees()">Filtern</button>
    </form>

    <!-- Leaflet Map -->
    <div id="map" style="height: 600px; margin-top: 20px;"></div>
</div>







<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="{%static 'js/dist/leaflet.markercluster.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>

<script src="{%static 'js/map.js' %}"> </script>



<div class="container mt-5">
    <h2>Mitarbeiter und Bäume Verwaltung</h2>

    <form id="filterForm">
        <label for="employeeName">Mitarbeiter:</label>
        <select id="employeeName" name="employeeName">
            <option value="all">Alle Mitarbeiter</option>
            <option value="John">John Doe</option>
            <option value="Joe">Joema Ma</option>
            <option value="Max">Max Mustermann</option>
            <option value="Anna">Anna Musterfrau</option>
            <option value="Chris">Chris Smith</option>
            <option value="none">none</option>
        </select>

        <label for="treeAction">Aktion:</label>
        <select id="treeAction" name="treeAction">
            <option value="all">Alle Aktionen</option>
            <option value="gießen">Gießen</option>
            <option value="schneiden">Schneiden</option>
            <option value="vollpflege">Vollpflege</option>
        </select>

        <button type="button" class="btn btn-primary" onclick="filterTable()">Filtern</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Tree ID</th>
                <th>Gattung</th>
                <th>Pflanzjahr</th>
                <th>Gebiet</th>
                <th>Strasse</th>
                <th>lat</th>
                <th>Long</th>
                <th>is_water</th>
                <th>Mitarbeiter</th>
                <th>Action</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody id="treeTableBody">
            <!-- JavaScript will populate this table body -->
        </tbody>
    </table>

    <button type="button" class="btn btn-success" onclick="createAssignment()">Auftrag erstellen</button>
    <p id="confirmationMsg" style="display: none; color: green;">Auftrag erstellt!</p>
</div>







<footer>
    <div class="container-footer">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2024 Stadtgarten und Friedhöfe</p>
            </div>
            <div class="col-md-6">
                <p>
                    <a href="#" class="footer-link">About Us</a>
                    <a href="javascript:void(0)" class="footer-link" onclick="toggleContact()">Contact Us</a>
                    <div id="contact-info" style="display: none;">
                        <!-- Your contact information goes here -->
                        <p>Email: contact@example.com</p>
                        <p>Phone: +123 456 789</p>
                    </div>
                    
                </p>
                <p>
                    <a href="#" class="footer-icon"><img src="facebook_logo.png" alt="Facebook"></a>
                    <a href="#" class="footer-icon"><img src="instagram_logo.png" alt="Instagram"></a>
                    <a href="#" class="footer-icon"><img src="x_logo.png" alt="X"></a>
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
